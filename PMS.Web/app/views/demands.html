
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Book Name </th>
                    <th>Publish Year </th>
                    <th>Quantity </th>
                    <th>Demand Date </th>
                    <th>Publisher Name </th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="d in bookDemands">
                    <td>
                        {{ d.bookName }}
                    </td>
                    <td>
                        {{ d.publishYear }}
                    </td>
                    <td>
                        {{ d.quantity }}
                    </td>
                    <td>
                        {{ d.demandDate }}
                    </td>
                    <td>
                        {{ d.publisherName }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
